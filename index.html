<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="App.css">
  </head>
  <body>
    <style>
      body {
        background-image: url("%PUBLIC_URL%/Bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
    <noscript>Hii why you are waiting</noscript>
    <div id="root"></div>
    <div class="container">
      <h2>Application Form</h2>
      <form>
        <div class="form-group">
          <label for="firstName">First Name*:</label>
          <input type="text" id="firstName" name="char" value="" required pattern="[A-Za-z]+" title="Only alphabets are allowed">
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name*:</label>
          <input type="text" id="lastName" name="char" value="" required pattern="[A-Za-z]+" title="Only alphabets are allowed">
        </div>
        <div class="form-group">
          <label for="email">Enter Email*:</label>
          <input type="email" id="email" name="email" value="" required>
        </div>
    
        <script>
          function allowOnlyAlphabets(event) {
            const regex = /^[A-Za-z]*$/;
            if (!regex.test(event.target.value)) {
              event.target.value = event.target.value.replace(/[^A-Za-z]/g, '');
            }
          }
          
          document.getElementById('firstName').addEventListener('input', allowOnlyAlphabets);
          document.getElementById('lastName').addEventListener('input', allowOnlyAlphabets);
          
        </script>
        
    
        <div class="form-group">
          <label for="contact">Contact*:</label>
          <input type="number" id="contact" name="contact" value="" required>
        </div>
    
    
      
    
        <div class="form-group">
          <label for="resume">Upload Resume*:</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
        </div>
    
        <div class="form-group">
          <label for="url">Enter URL*:</label>
          <input type="text" id="url" name="url" placeholder="Enter url">
        </div>
    
        <div class="form-group">
          <label for="choice">Select your Topic:</label>
          <select id="choice" name="choice">
            <option value="option1">React</option>
            <option value="option2">Angular</option>
            <option value="option3">Nodejs</option>
            <option value="option3">HTML</option>
            <option value="option3">CSS</option>
            <option value="option3">Javascript</option>
            <option value="option3">PowerBi</option>
          </select>
        </div>
    
        <div class="form-group">
          <label for="about">About:</label>
          <textarea id="about" name="about" placeholder="About your self" rows="5"></textarea>
        </div>
    
        <div class="button-container">
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    
    
  </body>
</html>
